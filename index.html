<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="NFT.CSS">
</head>
<body>
  <div class="container">
    
    <article class="main-image">
        <img src="./images/image-equilibrium.jpg"
        alt="image-equilibrium.jpg">
        <div><img src="./images/icon-view.svg" alt="icon-view.svg"></div>
    </article>

    <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
            <li><img src="./images/icon-ethereum.svg"
                alt="icon-ethereum.svg">0.041 ETH</li>
            <li><img src="./images/icon-clock.svg"
                alt="icon-clock.svg">3 days left</li>
        </ul>
    </article>

    <article class="avatar">
        <img src="./images/image-avatar.png" alt="avatar.png">
        <p>Creation of <span>jules wyvern</span></p>
    </article>
    <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">overgearedmonarch</a>.
    </div>-->
  </div>
</div>
</body>
</html>
